<script type="text/javascript">
    RED.nodes.registerType('sub-link-output',{
        category: 'Sub Link',
        color: '#e3b27d',
        icon: "font-awesome/fa-external-link",
        defaults: {
            name:  {value:""},
            topic: {value:"",required:false,validate: RED.validators.regex(/^(#$|(\+|[^+#]*)(\/(\+|[^+#]*))*(\/(\+|#|[^+#]*))?$)/)},
            link: {value:"", type: "sub-link-config", required:true},
            priority: {value:"0", required:false, validate:function(v) { 
                if(v === "" || v === null || v === undefined)
                    return true;
                
                return RED.validators.number(v) && (v >= 0); 
            }},
            alias: {value:"",required:false,validate: function(v){
                    
                    if(this.aliasType === "json"){
                        var json = JSON.parse(v);
                        if(!Array.isArray(json))
                            return false;

                        for(var i=0;i<json.length;i++){
                            if(typeof json[i] !== "string")
                                return false;
                        }
                    }

                    if(v === undefined)
                        return true;

                    if(typeof v === "string")
                        return true;
                    else 
                        return false;
                }
            },
            aliasType: { value: 'string' },
            clone: {value:false}
        },          
        inputs:0,
        outputs:2,
        label: function() {
            var name;
            
            if(this.name)
                return this.name;

            if(this.alias !== undefined && this.alias !== "" && this.alias !== null){
                name=this.topic;

                switch(this.aliasType){
                    case "str":
                        name = name+"::"+this.alias;
                    break;
                    case "json":
                        var json = JSON.parse(this.alias);
                        if(!Array.isArray(json))
                            return name;
                        
                        if(json.length === 0)
                            return name;

                        name = name+"::"+json[0];
                        for(var i=1;i<json.length;i++){
                            name = name+";"+json[i];
                        }
                    break;
                }

                return name;
            }else if(this.topic)
                return this.topic;
            else
                return "SubLink Output";

            return name;
        },

        oneditprepare: function () {
            $( "#node-input-priority" ).spinner({min:0});
            $('#node-input-alias').typedInput({
                default: 'str',
                typeField: $('#node-input-aliasType'),
                types: [
                    'str',
                    'json',
                ],
            })

        },


        paletteLabel: "SubLink Outbound"
    });
</script>

<script type="text/x-red" data-template-name="sub-link-output">
    <div class="form-row">
        <label for="node-input-link"><i class="fa fa-external-link"></i> Link</label>
        <input type="text" id="node-input-link">
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>

    <div class="form-row">
        <label for="node-input-alias"><i class="fa fa-at"></i> Alias</label>
        <input type="text" id="node-input-alias">
        <input type="hidden" id="node-input-aliasType">
    </div>

    <div class="form-row">
        <label for="node-input-priority"><i class="fa fa-sort-numeric-desc"></i> Priority</label>
        <input type="text" id="node-input-priority" style="text-align:end; width:50px !important">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <div class="form-row">
        <input type="checkbox" id="node-input-clone" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-clone" style="width: auto"><i class="fa fa-clone"></i> Clone</label>
    </div>
</script>

<script type="text/x-red" data-help-name="sub-link-output">
    <p>Recives message from a link</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt class="optional">subTopic <span class="property-type">string</span></dt>
        <dd> the topic from the message.</dd>
        <dt class="optional">subMyId <span class="property-type">string</span></dt>
        <dd> the instance id.</dd>
        <dt class="optional">subMyAlias <span class="property-type">Array('string')</span></dt>
        <dd> the output alias.</dd>
    </dl>
    <h3>Details</h3>
    <p>
        The message is send via the link to all ouput that use the same link object.
        <ul>
            <li> If a <code>subTopic</code> is informed in input, only outputs that subscribe to that topic will get the message</li>
            <li> If <code>subId</code> is informed in input, only that instance id will get the message</li>
            <li> If <code>subAlias</code> is informed in input, only outputs with that alias will get the message</li>
        </ul>
    </p>
</script>
